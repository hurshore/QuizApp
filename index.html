<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Quiz App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="quiz-container">
    <div class="header">
        <h3 id="question-counter"></h3>
        <h3 id="score-counter"></h3>
    </div>
    <div id="quiz">

      <span class="form-end"></span>
    </div>
    <div class="navigation">
      <input type="button" class="btn btnNext" value="Next" id="next">
      <input type="button" class="btn btnSubmit" value="Finish" id="finish">
    </div>
    <div id="result">
      <h1 id="finalScore"></h1>
      <input type="button" class="btn btnSubmit" value="Play Again" id="replay">
    </div>
  </div>
  <script src="app.js"></script>
</body>
</html>
